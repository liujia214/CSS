<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collapse</title>
    <style>
        #container{
            border: 1px solid black;
            padding-top: 10px;
        }
        #container div{
            width: 200px;
            height: 200px;
        }
        #container .float{
            float: left;
            border: 1px solid red;
        }
        #container .nofloat{
            background: white;
            clear: left;
            height: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="float"></div>
        <div class="float"></div>
        <div class="nofloat"></div>
    </div>
</body>
</html>
