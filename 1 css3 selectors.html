<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
    <style>
        div,p{
            height:100px;
            border: 1px solid darkred;
        }
        div:nth-child(2n){
            background: red;
        }
        :first-child :first-of-type :last-child :last-of-type{

        }
        body :not(div){
            background: green;
        }
        div:empty::after{
            content: 'hello';
            display: block;
            background: yellow;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <div></div>
</body>
</html>
